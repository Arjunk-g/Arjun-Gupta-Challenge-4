<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multiple Choice Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>



<body>

    <div class="wrapper">

    <div class="container">

        <div class="starting-card-contents" >

            <h4>Welcome to the Quiz!</h4>

            <button id="begin-Quiz">Start The Quiz</button>

        </div>


        <div class="mcQuestionTemplate" >

            <h4>
                Question Begins: <span id="count">0</span>
            </h4>

            <button id="choiceA">A</button>

            <button id="choiceB">B</button>

            <button id="choiceC">C</button>

            <button id="choiceD">D</button>

        </div>



    </div>

</div>
  
  <script src="script.js"></script>

</body>





</html>
